<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to NEXEL</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Syeda Khandaker Deepa ID: 2021352 -->
    <div class="container">
      <ul class="header">
        <li id="logo"><a href="./index.html">NEXEL</a></li>

        <div class="nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </div>
      </ul>
      <h1 class="title">Contact Form</h1>

      <div class="form-container">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>

      <footer class="footer-container">
        <ul class="footer">
          <li id="logo"><a href="/index.html">NEXEL</a></li>
          <li class="contact"><a href="/contact.html">Contact Us</a></li>
        </ul>
        <p>Copyright 2023</p>
      </footer>
    </div>
  </body>
</html>
